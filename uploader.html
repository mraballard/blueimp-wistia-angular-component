

 <div>

 	<!-- Input button for selecting file to upload -->
	<button class="btn btn-primary btn-file">
	    Upload File<input id="fileupload" type="file" name="file" data-url="https://upload.wistia.com">
	 </button>

	<br>

	<!-- The global progress bar -->
	<div id="progress" class="progress">
		<div class="progress-bar progress-bar-success"></div>
	</div>

	<!-- Shows status message while waiting for Wistia API call to load video -->
	<span id="status" ng-show="url == ''">{{status}}{{$ctrl.step}}</span>
	
	<!-- Wistia video iframe -->
	<iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="640" height="360" ng-show="url != ''"></iframe>
	
</div>
